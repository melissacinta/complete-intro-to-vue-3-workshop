<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunter x Hunter</title>
  </head>
  <body>
    <div id="app">
      <h1>{{showTitle}}</h1>
      <h2>Characters</h2>
      <p v-if="characters.length === 0">No Characters</p>
      <ul v-else>
        <li v-for="character in characters">
          <p>Name: {{character.name}}</p>
          <p>Nen Type: {{character.type}}</p>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            showTitle: 'Hunter x Hunter',
            characters: [
              { id: 1, type: 'Enhancer', name: 'Gon' },
              { id: 2, type: 'Manipulator', name: 'Kilua' },
              { id: 3, type: 'Manipulator', name: 'Ilumi' },
              { id: 4, type: 'Enhancer', name: 'Ging' },
              { id: 5, type: 'Enhancer', name: 'Merume' },
              { id: 6, type: 'Emitter', name: 'Colt' },
              { id: 7, type: 'Conjurer', name: 'Kite' },
            ],
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
